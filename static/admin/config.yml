backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: src/content/images
public_folder: src/content/images

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/content/blog'
    create: true
    slug: '{{title}}'
    media_folder: '../images'
    public_folder: '../images'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Published', name: 'published', widget: "boolean", default: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: []
  - name: 'settings'
    label: 'Settings'
    files:
      - label: 'Social Info'
        name: 'social_info'
        file: './src/settings/social_info.json'
        create: true
        fields:
          - { label: "GitHub", name: "github", widget: "string", required: false }
          - { label: "Instagram", name: "instagram", widget: "string", required: false }
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
      - label: 'Site Title'
        name: 'site_title'
        file: './src/settings/site_title.json'
        create: true
        fields:
          - { label: "Site Title", name: "site_title", widget: "string", default: 'Site' }
      - label: 'Favicon'
        name: 'favicon'
        file: './src/settings/favicon.json'
        create: true
        allow_multiple: false
        fields:
          - { label: "Image", name: "favicon", widget: "image" }

